<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name" placeholder="type name"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
        <br/>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age" placeholder="type age"/>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</p>
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email" placeholder="type email"/>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
        <br/>
        <input type="submit" value="Create"/>
    </form>
</body>
</html>
