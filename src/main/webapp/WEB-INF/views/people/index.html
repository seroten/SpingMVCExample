<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:utext="${person.getId()}">id</a>
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:utext="${person.getName()}">user</a>
    </div>
    <br/>
    <a href="/people/new">Create new person</a>
</body>
</html>
