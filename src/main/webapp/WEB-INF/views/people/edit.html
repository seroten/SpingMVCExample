<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}/update(id=${person.getId()})}" th:object="${person}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
        <br/>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</p>
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
        <br/>
        <input type="submit" value="Update"/>
    </form>
</body>
</html>
