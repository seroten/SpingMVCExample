<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:utext="${person.getId() + ' ' +person.getName() + ' ' +
                   person.getAge() + ' ' + person.getEmail()}">person</p>
    <br/>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <br/>
    <a th:href="@{/people}">Back</a>
</body>
</html>
